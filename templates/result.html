<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Resultado de la Busqueda</title>
</head>
<body>
    <div class="container-result">
      <header class="header-BCN">
        <h1 class="h1-BCN-header">Contaminacion en BCN</h1>
      </header>

      <h1> El Barrio de {{ neighborhood }} tiene los siguientes datos</h1>
        <table>
            <thead>
                <tr>
                  <th>Descripcion</th>
                  <th>Resultado</th>
                  <th>Unidad</th>
                </tr>
              </thead>
              <tbody>
                {% for i in is_created %}
                <tr>
                  <td>{{ i['desc'] }}</td>
                  <td>{{ i['result'] }}</td>
                  <td>{{ i['uni'] }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
    </div>

</body>
</html>
