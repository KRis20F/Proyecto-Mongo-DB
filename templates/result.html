<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Resultado de la Busqueda</title>
</head>
<body>
    <div class="container-result">
      <header class="header-BCN">
        <h1 class="h1-BCN-header">Contaminacion en BCN</h1>
      </header>

      <div class="table-container">
        <div class="div-text-container">
          <h1>El Barrio de {{ neighborhood }} tiene los siguientes datos:</h1>
        </div>
        <table>
            <thead>
                <tr>
                  <th>Contaminante</th>
                  <th>Resultado</th>
                  <th>Unidad</th>
                </tr>
              </thead>
              <tbody>
                {% for i in is_created %}
                <tr>
                  <td class="padding-tr">{{ i['desc'] }}</td>
                  <td class="padding-tr">{{ i['result'] }}</td>
                  <td class="padding-tr">{{ i['uni'] }}</td>
                </tr>
                {% endfor %}
              </tbody>
        </table>
      </div>
      <a href="{{url_for('index')}}">Volver al men√∫ principal</a>
    </div>

</body>
</html>
