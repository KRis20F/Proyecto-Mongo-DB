<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Contaminacion BCN</title>
</head>
<body>
    <div id="wrapper">
        <div class="container-contamination">
            <header class="header-BCN">
                <h1 class="h1-BCN-header">Contaminacion en BCN</h1>
            </header>
            <main class="container-form main-bcn">
                <h2>Bienvenido</h2>

                <p>Ingrese el nombre del barrio y el dia y te mostrare que ha pasado con las contaminaciones</p>
                <div class="container-form">

                    <form action="" method="get">
                       <ul>
                        <li>
                            <input type="text" name="neighborhood" id="neighborhood" placeholder="Barrio">
                        </li>
                        <li>
                            <input type="date" placeholder="dia">
                        </li>
                       </ul>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
